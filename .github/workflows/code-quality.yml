name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Toolchain
        uses: rustup show active-toolchain || rustup toolchain install

      - name: Build
        run: cargo build

      - name: rustfmt
        run: cargo fmt --all --check

  clippy:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Toolchain
        uses: rustup show active-toolchain || rustup toolchain install

      - name: Build
        run: cargo build

      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
